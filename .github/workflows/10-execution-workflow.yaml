name: 10 - Controlling execution flow

on:
  workflow_dispatch:
    inputs:
      pass-unit-tests:
        type: boolean
        description: Wheter unit tests will pass or not
        default: true

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Lint and build
        run: echo "Linting and building project"
  #            npm run lint
  #            npm run format:check
  #            npm run tsc:check
  #            npm run build

  unit-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Running unit tests
        run: echo "Running tests"
      - name: Failing tests
        if: ${{ !inputs.pass-unit-tests }}
        run: exit 1
  deploy-non-prod:
    runs-on: ubuntu-latest
    needs: 
        - lint-build
        - unit-tests
    steps:
        - name: Deploy to non-production
          run: echo "Deploying to non-prod"
  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-non-prod
    steps: 
        - name: Run e2e-tests
          run: echo "Running e2e tests"
  load-tests:
    runs-on: ubuntu-latest
    needs:
        - deploy-non-prod
    steps:
        - name: Runn load tests
          run: echo "Running load tests"
  deploy-prod:
    runs-on: ubuntu-latest
    needs:
        - e2e-tests
        - load-tests
    steps: 
        - name: Deploy to prod
          run: echo "Deploying to prod"
