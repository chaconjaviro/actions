name: Update NPM dependencies
description: Checks if there are updates to NPM packages and creates a PR with the opdated package*.json files.

inputs:
  base-branch:
    description: The branch used as the base for the dependency update Checks
    default: main
    required: false
  head-branch:
    description: The branch from which the PR is created
    default: update-dependencies
    required: false
  working-directory:
    desccription: The working directory of the project to check for dependency updates
    required: true
  gh-token:
    description: Authentication token with repository access. Must have access to contents and pull requests
    required: true
  debug:
    description: Whether the output debug messages to the console
    default: "false"

runs:
  using: node24
  main: index.js
